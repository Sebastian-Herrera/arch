# Base16 Horizon Dark 256 - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/) https://github.com/aaron-williamson/base16-alacritty/blob/master/colors/base16-horizon-dark-256.yml
colors:
  # Default colors
  primary:
   background: '#1c1e26'
   foreground: '#cbced0'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
  #  dim_foreground: '#828482'
  #  bright_foreground: '#eaeaea'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
   cursor:
    text: CellBackground
    cursor: CellForeground

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #vi_mode_cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #selection:
  #  text: CellBackground
  #  background: CellForeground

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #search:
   matches:
     foreground: '#000000'
     background: '#ffffff'
  
   bar:
     background: CellForeground
     foreground: CellBackground

  # Normal colors
  normal:
    black:      '#1c1e26'
    red:        '#e93c58'
    green:      '#efaf8e'
    yellow:     '#efb993'
    blue:       '#df5273'
    magenta:    '#b072d1'
    cyan:       '#24a8b4'
    white:      '#cbced0'

  # Bright colors
  bright:
    black:      '#6f6f70'
    red:        '#e93c58'
    green:      '#efaf8e'
    yellow:     '#efb993'
    blue:       '#df5273'
    magenta:    '#b072d1'
    cyan:       '#24a8b4'
    white:      '#e3e6ee'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  indexed_colors:
    - { index: 16, color: '#e58d7d' }
    - { index: 17, color: '#e4a382' }
    - { index: 18, color: '#232530' }
    - { index: 19, color: '#2e303e' }
    - { index: 20, color: '#9da0a2' }
    - { index: 21, color: '#dcdfe4' }

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
