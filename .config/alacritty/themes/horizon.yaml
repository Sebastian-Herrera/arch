# Base16 Horizon Dark 256 - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/) https://github.com/aaron-williamson/base16-alacritty/blob/master/colors/base16-horizon-dark-256.yml
colors:
  # Default colors
  primary:
    background: '#1c1e26'
    foreground: '#cbced0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:       '#1c1e26'
    cursor:     '#cbced0'

  # Normal colors
  normal:
    black:      '#1c1e26'
    red:        '#e93c58'
    green:      '#efaf8e'
    yellow:     '#efb993'
    blue:       '#df5273'
    magenta:    '#b072d1'
    cyan:       '#24a8b4'
    white:      '#cbced0'

  # Bright colors
  bright:
    black:      '#6f6f70'
    red:        '#e93c58'
    green:      '#efaf8e'
    yellow:     '#efb993'
    blue:       '#df5273'
    magenta:    '#b072d1'
    cyan:       '#24a8b4'
    white:      '#e3e6ee'

  indexed_colors:
    - { index: 16, color: '#e58d7d' }
    - { index: 17, color: '#e4a382' }
    - { index: 18, color: '#232530' }
    - { index: 19, color: '#2e303e' }
    - { index: 20, color: '#9da0a2' }
    - { index: 21, color: '#dcdfe4' }
